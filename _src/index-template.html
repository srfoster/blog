@(local-require "../util/main.rkt")

<div class="col-sm-6" style="padding: 5px;">
<article class="index"> 
  @(book-image title tags)
  <header>
    <h2><a href='@|uri-path|'>@|title|</a></h2>
    <p class='date-and-tags'>@|date| :: @|tags|</p>
  </header>
  @|content-only|
  @(when more?
    @list{<footer>
            <a href='@|uri-path|'>&hellip; more &hellip;</a>
          </footer>})
</article>
</div>
